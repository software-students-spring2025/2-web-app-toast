<!DOCTYPE html>
<html>
<head>
    <title>Jitter Signup</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .box {
            width: auto;
            margin: 0 auto;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            align-items: center;
        }

        .field {
            margin-bottom: 15px;
            text-align: left;
        }

        input, select, textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 3em;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #388E3C;
        }
        
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box" alignment="center">
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
    
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login">Log in here</a>
            </div>
        </div>
    </div>
</body>
</html>
